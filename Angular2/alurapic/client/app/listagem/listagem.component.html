<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>
<div class="container">
    <p class="alert alert-info" *ngIf="mensagem.length">{{mensagem}}</p>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto</a>
                    </span>
                    <input #textoProcurado (keyup)="0" type="text" class="form-control" placeholder="filtrar">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="row">
        <painel #painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo| uppercase}}" class="col-md-2">
            <a [routerLink]="['/cadastro', foto._id]">
                <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
            </a>
            <br>
            <botao nome="Remover" estilo="btn-danger btn-block" (acao)="modal.show()" [confirmacao]="false"></botao>
            <modal #modal frase="Tem certeza que deseja remover a foto {{foto.titulo}}?" (confirma)="remover(foto, painel)"></modal>
        </painel>
    </div>
</div>
